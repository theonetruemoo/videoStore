<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition template="template/common/commonLayout.xhtml">


		<ui:define name="content">



			<p:panel id="basic" header="Home" style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="10">
					<h:outputText value="Username:" />
					<p:inputText value="#{loginController.username}" />

					<h:outputText value="Password:" />
					<p:password value="#{loginController.password}" />
					
					</h:panelGrid>
					
					<p:commandButton value="Submit" id="submitContactDetails"
							actionListener="#{loginController.login}" ajax="false" update="menuBar"/>
			</p:panel>

		</ui:define>
	</ui:composition>
</h:body>
</html>
