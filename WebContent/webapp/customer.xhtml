<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition template="template/common/commonLayout.xhtml">


		<ui:define name="content">



			<h:form id="custForm">
				<p:dataTable id="customerTable" var="customer"
					value="#{customerController.customers}" style="margin-bottom:40px"
					widgetVar="customersTable" editable="true" editMode="cell">

					<p:column headerText="First Name" sortBy="#{customer.firstName}"
						filterBy="#{customer.firstName}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{customer.firstName}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="modelInput" value="#{customer.firstName}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column style="width:32px;text-align: center">
						<p:commandButton oncomplete="PF('videosCustomer').show()"
							icon="ui-icon-play" title="View" value="#{customer}"
							target="#{movieCheckoutController.selectedCustomer}">

						</p:commandButton>
					</p:column>



				</p:dataTable>

				<p:commandButton value="create" icon="ui-icon-extlink"
					oncomplete="PF('customer').show()" />


				<p:dialog header="Create Customer" widgetVar="customer" modal="true"
					showEffect="fade" hideEffect="fade" resizable="false" width="500">
					<p:outputPanel id="createCustomer" style="text-align:center;">

						<h:inputText
							value="#{customerController.createCustomer.firstName}" />

						<p:commandButton value="save" oncomplete="PF('customer').hide()"
							actionListener="#{customerController.save}"
							update="customerTable" />

					</p:outputPanel>
				</p:dialog>

				<p:dialog header="Videos" widgetVar="videosCustomer" modal="true"
					showEffect="fade" hideEffect="fade" resizable="false" width="500">



					<p:dataTable id="Videos" var="checkedOut"
						value="#{movieCheckoutController.moviesCheckedOut}">

						<p:column headerText="Id">
							<h:outputText value="#{checkedOut.videoId}" />
						</p:column>


					</p:dataTable>



					<p:outputPanel id="checkVideos" style="text-align:center;">

						<h:inputText
							value="#{customerController.createCustomer.firstName}" />

						<p:commandButton value="addVideo" />

					</p:outputPanel>
				</p:dialog>





			</h:form>



		</ui:define>
	</ui:composition>
</h:body>
</html>
