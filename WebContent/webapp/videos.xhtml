<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition template="template/common/commonLayout.xhtml">


<ui:define name="content">
    			
    		
    		
	<h:form>
    <p:dataTable  var="video" value="#{videoController.videos}" style="margin-bottom:40px">
        <f:facet name="header">
            Availible Titles
        </f:facet>
        <p:column headerText="Id" sortBy="#{video.id}" filterBy="#{video.id}">
            <h:outputText value="#{video.id}" />
        </p:column>
 
        <p:column headerText="Name" sortBy="#{video.name}" filterBy="#{video.name}">>
            <h:outputText value="#{video.name}" />
        </p:column>
        
        <p:column headerText="Genre" sortBy="#{video.genreId}" filterBy="#{video.genreId}">>
            <h:outputText value="#{video.genreId}" />
        </p:column>
        
        <p:column headerText="Minutes" sortBy="#{video.minutes}" filterBy="#{video.minutes}">>
            <h:outputText value="#{video.minutes}" />
        </p:column>
        
        <p:column headerText="Actors" sortBy="#{video.actorsId}" filterBy="#{video.actorsId}">>
            <h:outputText value="#{video.actorsId}" />
        </p:column>
 
        <p:column headerText="Release Date" sortBy="#{video.releaseDate}" filterBy="#{video.releaseDate}">>
            <h:outputText value="#{video.releaseDate}" />
        </p:column>
 
       
    </p:dataTable>
    
   
 
 </h:form>
    
    </ui:define>
</ui:composition>
</h:body>
</html>
